spring.application.name=customer-on-boarding-system

# H2 Database configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:file:D:/JAVA/customer-on-boarding-system/camunda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS CAMUNDA
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8080
